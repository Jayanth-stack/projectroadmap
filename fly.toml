# Fly.io Configuration
app = "url-shortener"
primary_region = "sjc"

[env]
  SPRING_PROFILES_ACTIVE = "production"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    end = 8080
    handlers = ["http"]
    port = 80
    start = 8080

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[statics]]
  guest_path = "/public"
  url_prefix = "/static"

[checks]
  [checks.alive]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    timeout = "5s"
    type = "http"
    uri = "/api/urls"
